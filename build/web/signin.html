<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Booksy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="booksy.png" type="image/png">
</head>
<body >
    <div class="auth-bg"></div>

<div class="message-bar-container">
    <div class="message-bar" id="message">
        <div class="message-content">
            <i class="fas fa-exclamation-circle"></i>
            <span class="message-text">Sign in to access your personalized reading experience - Booksy</span>
        </div>
        <button class="message-close">&times;</button>
    </div>
</div>


    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-icon">ðŸ“š</span>
                    <span class="logo-text">Booksy</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your reading journey</p>
            </div>
            
            <form class="auth-form" id="signin-form">
                <div class="form-group">
                    <div class="input-field floating">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-field floating">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
<!--                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>-->
                </div>
                
                <button type="button" onclick="SignIn();" class="btn btn-primary">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="btn btn-apple">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assetts/SignIn.js"></script>
    <script src="script.js"></script>
</body>
</html>
